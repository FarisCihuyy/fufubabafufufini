<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://s.kaskus.id/user/avatar/2013/07/26/avatar5705381_8.gif"
      type="image/x-icon"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-dark: #041c32;
        --color-foreground: #27374d;
        --color-light: #fff6ea;

        --font-inter: "Inter";

        --breakpoints-sm: 480px;
        --breakpoints-md: 760px;
        --breakpoints-lg: 1024px;
        --breakpoints-xl: 1280px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        will-change: transform;
      }
    </style>

    <title>fufufafa | Sang Pengguncang Jagat Maya</title>
  </head>
  <body class="bg-dark font-inter text-light">
    <main class="w-full p-8">
      <h1 class="font-bold text-3xl text-center tracking-wide capitalize md:text-left">
        temukan kalimat favoritmu <span class="inline-block">âœ‹ðŸ˜‚ðŸ¤š</span>
      </h1>
      <section class="flex justify-center md:justify-start">
        <form id="search" class="flex items-center gap-2 mt-6 md:gap-4">
          <div class="w-full">
            <input
              type="text"
              id="searchInput"
              placeholder="Enter Keyword..."
              class="w-full px-4 py-2 bg-foreground border border-light/30 rounded-sm focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder:text-light/80"
              required
            />
          </div>
          <button
            type="submit"
            class="flex px-2 py-2 bg-purple-500 tracking-wide font-semibold rounded-sm capitalize cursor-pointer focus:outline-1 focus:outline-light md:px-4"
          >
            <span class="hidden md:inline-block">search</span>
            <iconify-icon icon="mynaui:search" class="text-xl md:hidden"></iconify-icon>
          </button>
          <button
            id="randomBtn"
            type="button"
            class="flex px-2 py-2 border border-light/30 tracking-wide font-semibold rounded-sm capitalize focus:outline-1 focus:outline-light cursor-pointer md:px-4"
          >
            <span class="hidden md:inline-block">random</span>
            <iconify-icon icon="ci:arrows-reload-01" class="text-xl md:hidden"></iconify-icon>
          </button>
        </form>
      </section>
      <section class="mt-8">
        <h2 class="text-2xl text-center font-bold mb-6 md:text-left">Preview:</h2>
        <div id="loading" class="hidden justify-center items-center gap-2 mt-8">
          <div class="dot dot-1 bg-light/40"></div>
          <div class="dot dot-2 bg-light/40"></div>
          <div class="dot dot-3 bg-light/40"></div>
        </div>
        <div id="quotes" class="columns-1 gap-8 rounded-xl md:columns-2 lg:columns-3"></div>
      </section>
    </main>

    <!-- ICON -->
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>

    <!-- script -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
